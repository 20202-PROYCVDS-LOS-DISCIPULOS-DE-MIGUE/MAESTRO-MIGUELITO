<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Laboratorios</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/Laboratorio.css?1.0" media="all"/>
	</h:head>

	<h:body>
		<div class="menuPresentation">
			<div class="title">
				<h1>Laboratorios</h1>
			</div>
			<div class="subTitle">
				<h3>Registrar Laboratorio</h3>
			</div>
			
			<div>
				<h:form id="signup-form" method="post" action="#">
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText type="text" name="nombre" class="nombre" placeholder="Nombre" value="#{nombre}"/>
					<p:inputText type="text" name="informacion" class="informacion" placeholder="Información" value="#{informacion}"/>
				</h:form>
				<br/>
				<p:commandButton class="register" type="submit" value="Registrar Laboratorio" action="#{laboratorioBean.registrarLaboratorio(nombre,informacion)}"/>
			</div>

			<br/>
			<div class="subTitle2">
				<h3>Laboratorios Registrados</h3>
			</div>
			
			<p:dataTable var="Laboratorios" value="#{laboratorioBean.getLaboratorios()}" paginator="true" rows="5"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column class="columns" filterBy="#{Laboratorios.idLaboratorio}" sortBy="#{Laboratorios.idLaboratorio}">
					<f:facet name="header">
						<h:outputText value="IdLabotario" />
					</f:facet>
					<h:outputText value="#{Laboratorios.idLaboratorio}" />
				</p:column>

				<p:column class="columns" filterBy="#{Laboratorios.nombre}" sortBy="#{Laboratorios.nombre}" >
					<f:facet name="header">
						<h:outputText value="nombre" />
					</f:facet>
					<h:outputText value="#{Laboratorios.nombre}" />
				</p:column>
				<p:column class="columns" filterBy="#{Laboratorios.informacion}" sortBy="#{Laboratorios.informacion}">
					<f:facet name="header">
						<h:outputText value="Información" />
					</f:facet>
					<h:outputText value="#{Laboratorios.informacion}" />
				</p:column>
			</p:dataTable>
			<br/>
			<br/>
	
			<div class="laboratorio">
				<a href="Menu.xhtml">
					<input class="backWindow" type="button" value="Volver"></input>
				</a>
			</div>
		</div>
	</h:body>
</html>
