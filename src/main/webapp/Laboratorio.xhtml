<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Laboratorios</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/Laboratorio.css?1.0" media="all"/>
		<script type="text/javascript" src="Exportar.js"></script>
	</h:head>
	<h:body>
		<div class="menuPresentation">
			<div class="title">
				<h1>Laboratorios</h1>
				<a href="Menu.xhtml">
					<input class="backWindow" type="button" value="Volver"></input>
				</a>
			</div>
			<div class="subTitle">
				<h3>Registrar Laboratorio</h3>
			</div>
			
			<div>
				<h:form id="signup-form" method="post" action="#">
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText type="text" name="nombre" class="nombre" placeholder="Nombre" value="#{nombre}"/>
					<p:inputText type="text" name="idLaboratorio" class="idLaboratorio" placeholder="idLaboratorio" value="#{idLaboratorio}"/>
			<p:growl id="message" showDetail="true"/>
					<p:commandButton value="Cerrar Laboratorio" action = "#{laboratorioBean.cerrarLaboratorio(idLaboratorio)}">
						<p:confirm header="Confirmación" message="Está seguro de cerrar este laboratorio?" icon="ui-icon-alert"/>
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
						<p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
					</p:confirmDialog>
				</h:form>
				<br/>
				<p:commandButton class="register" type="submit" value="Registrar Laboratorio" action="#{laboratorioBean.registrarLaboratorio(nombre)}"/>
			</div>

			<br/>
			<div class="subTitle2">
				<button class="option" onclick="exportTableToExcel('tableExcel', 'Informe Laboratorio')">Exportar Laboratorios</button>
				<h3>Laboratorios Registrados</h3>
			</div>
	
			<p:dataTable id="tableExcel" var="Laboratorios" value="#{laboratorioBean.getLaboratorios()}" paginator="false"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				
				<p:column class="columns" filterBy="#{Laboratorios.idLaboratorio}" sortBy="#{Laboratorios.idLaboratorio}">
					<f:facet name="header">
						<h:outputText value="IdLaboratorio" />
					</f:facet>
					<h:outputText value="#{Laboratorios.idLaboratorio}" />
				</p:column>

				<p:column class="columns" filterBy="#{Laboratorios.nombre}" sortBy="#{Laboratorios.nombre}" >
					<f:facet name="header">
						<h:outputText value="nombre" />
					</f:facet>
					<h:outputText value="#{Laboratorios.nombre}" />
				</p:column>
				<p:column class="columns" filterBy="#{Laboratorios.activo}" sortBy="#{Laboratorios.activo}">
					<f:facet name="header">
						<h:outputText value="Activo" />
					</f:facet>
					<h:outputText value="#{Laboratorios.activo}" />
				</p:column>
				
				<p:column class="columns" filterBy="#{Laboratorios.equiposAsociados}" sortBy="#{Laboratorios.equiposAsociados}">
					<f:facet name="header">
						<h:outputText value="EquiposAsociados" />
					</f:facet>
					<h:outputText value="#{Laboratorios.equiposAsociados}" />
				</p:column>
				
				<p:column class="columns" filterBy="#{Laboratorios.fechaRegistro}" sortBy="#{Laboratorios.fechaRegistro}">
					<f:facet name="header">
						<h:outputText value="FechaRegistro" />
					</f:facet>
					<h:outputText value="#{Laboratorios.fechaRegistro}" />
				</p:column>
				
				<p:column class="columns" filterBy="#{Laboratorios.fechaCierre}" sortBy="#{Laboratorios.fechaCierre}">
					<f:facet name="header">
						<h:outputText value="FechaCierre" />
					</f:facet>
					<h:outputText value="#{Laboratorios.fechaCierre}" />
				</p:column>
			</p:dataTable>
			<div class="subTitle4">
				<p>Los discipulos del maestro miguelito ©</p>
			</div>
		</div>
	</h:body>
	
</html>
