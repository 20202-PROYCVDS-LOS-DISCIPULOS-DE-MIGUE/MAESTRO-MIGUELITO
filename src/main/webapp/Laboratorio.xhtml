<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Laboratorios</title>
		<meta charset="utf-8"/>
	</h:head>

	<h:body>
		<h:form>
			<h2>Laboratorios</h2>
			
			<br/>
			<h3>Registrar Laboratorio</h3>
			
			<h:form id="signup-form" method="post" action="#">
				<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
				<p:inputText type="text" name="nombre" id="nombre" placeholder="Nombre" value="#{nombre}"/>
				<p:inputText type="text" name="informacion" id="informacion" placeholder="Información" value="#{informacion}"/>
				<p:commandButton type="submit" value="Registrar Laboratorio" action="#{laboratorioBean.registrarLaboratorio(nombre,informacion)}"/>
			</h:form>
			<br/>
			<h3>Laborarios Registrados</h3>
			
			<p:dataTable var="Laboratorios" value="#{laboratorioBean.todosLaboratorios()}" paginator="true" rows="15"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				 rowsPerPageTemplate="5,10,15">
				 
				<p:column sortBy="#{Laboratorios.idlaboratorio}"  >
					<f:facet name="header">
						<h:outputText value="IdLabotario" />
					</f:facet>
					<h:outputText value="#{Laboratorios.idLaboratorio}" />
				</p:column>

				<p:column sortBy="#{Laboratorios.nombre}" >
					<f:facet name="header">
						<h:outputText value="nombre" />
					</f:facet>
					<h:outputText value="#{Laboratorios.nombre}" />
				</p:column>

				<p:column sortBy="#{Laboratorios.informacion}">
					<f:facet name="header">
						<h:outputText value="Información" />
					</f:facet>
					<h:outputText value="#{Laboratorios.informacion}" />
				</p:column>
			</p:dataTable>
		</h:form>
	
		<br/>
		<br/>
	
		<div class="laboratorio">
			<a href="Menu.xhtml">
				<input type="button" value="Volver"></input>
			</a>
		</div>
	</h:body>
</html>
