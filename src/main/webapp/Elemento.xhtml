<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Elementos</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/Elemento.css?1.0" media="all"/>
	</h:head>

	<h:body>
		<div class="menuPresentation">
			<div class="title">
				<h1>Elementos</h1>
				<a href="Menu.xhtml">
					<input class="backWindow" type="button" value="Volver"></input>
				</a>
			</div>

			<div class="subTitle">
				<h2>Registrar Elemento</h2>
			</div>
			<div>
				<h:form id="signup-form2" method="post" action="#">
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<h:selectOneMenu class="elementoTipo" value="#{tipo}">
						<f:selectItem itemLabel="Teclado" itemValue="Teclado"/>
						<f:selectItem itemLabel="Monitor" itemValue="Monitor"/>
						<f:selectItem itemLabel="Torre" itemValue="Torre" />
						<f:selectItem itemLabel="Mouse" itemValue="Mouse" />
					</h:selectOneMenu>
					<p:inputText type="text" name="marca" class="marca" placeholder="marca" value="#{marca}"/>
					<h:selectOneMenu class="equipoActivo" value="#{activo}">
						<f:selectItem itemLabel="Activo" itemValue="true" />
						<f:selectItem itemLabel="Inactivo" itemValue="false" />
					</h:selectOneMenu>
				</h:form>
				<br/>
				<p:commandButton class="register" type="submit" value="Registrar Elemento" action="#{elementoBean.registrarElemento(tipo,marca,activo)}"/>
			</div>
			<br/>
			
			<div class="subTitle2">
				<h3>Elementos Registrados</h3>
			</div>
			<p:dataTable var="Elementos" value="#{elementoBean.getElementos()}" paginator="true" rows="5"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
	
				<p:column class="columns" filterBy="#{Elementos.idElemento}" sortBy="#{Elementos.idElemento}">
					<f:facet name="header">
						<h:outputText value="IdElemento" />
					</f:facet>
					<h:outputText value="#{Elementos.idElemento}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.tipo}" sortBy="#{Elementos.tipo}">
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{Elementos.tipo}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.marca}" sortBy="#{Elementos.marca}">
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
					<h:outputText value="#{Elementos.marca}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.activo}" sortBy="#{Elementos.activo}">
					<f:facet name="header">
						<h:outputText value="Activo" />
					</f:facet>
					<h:outputText value="#{Elementos.activo}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.equipo}" sortBy="#{Elementos.equipo}">
					<f:facet name="header">
						<h:outputText value="equipo" />
					</f:facet>
					<h:outputText value="#{Elementos.equipo}" />
				</p:column>
			</p:dataTable>			
			<div class="subTitle4">
				<p>Los discipulos del maestro miguelito Â©</p>
			</div>
		</div>
	</h:body>
</html>
