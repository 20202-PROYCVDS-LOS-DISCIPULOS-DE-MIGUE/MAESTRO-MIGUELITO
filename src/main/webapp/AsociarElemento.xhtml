<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Asociar Elemento</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/AsociarElemento.css?2.0" media="all"/>
	</h:head>

	<h:body>
		<div class="menuPresentation">
			<div class="title">
				<h1>Elementos</h1>
				<a href="Elemento.xhtml">
					<input class="backWindow" type="button" value="Volver"></input>
				</a>
			</div>

			<div class="subTitle">
				<h3>Asociar Elementos</h3>
			</div>
			<div>
				<h:form id="signup-form2" method="post" action="#">
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText type="number" name="idElemento" class="idElemento" placeholder="idElemento" value="#{idElemento}"/>
					<p:inputText type="number" name="equipo" class="equipo" placeholder="equipo" value="#{equipo}"/>
					<p:growl id="message" showDetail="true"/>
					<p:commandButton value="Asociar Elemento" action = "#{elementoBean.asociarElemento(idElemento,equipo)}">
						<p:confirm header="Confirmación" message="Está seguro de asociar este elemento?" icon="ui-icon-alert"/>
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
						<p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
					</p:confirmDialog>
				</h:form>

			</div>
			
			<div class="subTitle2">
				<h3>Elementos Disponibles</h3>
			</div>
			<p:dataTable var="Elementos" value="#{elementoBean.getElementosDisponibles()}" paginator="false"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
	
				<p:column class="columns" filterBy="#{Elementos.idElemento}" sortBy="#{Elementos.idElemento}">
					<f:facet name="header">
						<h:outputText value="IdElemento" />
					</f:facet>
					<h:outputText value="#{Elementos.idElemento}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.tipo}" sortBy="#{Elementos.tipo}">
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{Elementos.tipo}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.marca}" sortBy="#{Elementos.marca}">
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
					<h:outputText value="#{Elementos.marca}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.activo}" sortBy="#{Elementos.activo}">
					<f:facet name="header">
						<h:outputText value="Activo" />
					</f:facet>
					<h:outputText value="#{Elementos.activo}" />
				</p:column>
				
				<p:column class="columns" filterBy="#{Elementos.disponible}" sortBy="#{Elementos.disponible}">
					<f:facet name="header">
						<h:outputText value="Disponible" />
					</f:facet>
					<h:outputText value="#{Elementos.disponible}" />
				</p:column>

				<p:column class="columns" filterBy="#{Elementos.equipo}" sortBy="#{Elementos.equipo}">
					<f:facet name="header">
						<h:outputText value="equipo" />
					</f:facet>
					<h:outputText value="#{Elementos.equipo}" />
				</p:column>
			</p:dataTable>			
			<div class="subTitle4">
				<p>Los discipulos del maestro miguelito ©</p>
			</div>
		</div>
	</h:body>
</html>
