<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Equipos</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/Equipo.css?2.0" media="all"/>
		<script type="text/javascript" src="Exportar.js"></script>
	</h:head>
	<h:body>
		<div class="menuPresentation">
			<div class="title">
				<h1>Equipos</h1>
				<a href="Menu.xhtml">
					<input class="backWindow" type="button" value="Volver"></input>
				</a>
			</div>
			<div class="subTitle">
				<h3>Registrar Equipo</h3>
			</div>

			<div>
				<h:form id="signup-form" method="post" action="#">
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText type="text" name="ip" class="ip" placeholder="ip" value="#{ip}"/>
					<p:inputText type="text" name="informacion" class="informacion" placeholder="informacion" value="#{informacion}"/>
			
					<br/>
					<br/>
					<p:inputText type="number" name="idEquipo" class="idEquipo" placeholder="idEquipo" value="#{idEquipo}"/>
					<p:growl id="message" showDetail="true"/>
					<p:commandButton value="darDeBaja Equipo" action = "#{equipoBean.darDeBajaEquipo(idEquipo)}">
						<p:confirm header="Confirmación" message="Está seguro de dar de baja este equipo?" icon="ui-icon-alert"/>
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
						<p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
					</p:confirmDialog>
				</h:form>
				<br/>
				<p:commandButton class="register" type="submit" value="Registrar Equipo" actionListener="#{equipoBean.registrarEquipo(ip,informacion)}"/>
			</div>
			
			<br/>
			
			<div class="options">
				<a href="AsociarEquipo.xhtml">
					<input class="nextWindow2" type="button" value="Asociar Equipos"></input>
				</a>
			</div>

			<br/>
			
			<div class="subTitle2">
				<button class="option" onclick="exportTableToExcel('tableExcel', 'Informe Laboratorio')">Exportar Equipos</button>
				<h3>Equipos Registrados</h3>
			</div>
			<p:dataTable id="tableExcel" var="Equipos" value="#{equipoBean.getEquipos()}" paginator="false" 
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:column class="columns" filterBy="#{Equipos.idEquipo}" sortBy="#{Equipos.idEquipo}">
					<f:facet name="header">
						<h:outputText value="IdEquipo"/>
					</f:facet>
					<h:outputText value="#{Equipos.idEquipo}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.ip}" sortBy="#{Equipos.ip}">
					<f:facet name="header">
						<h:outputText value="IP"/>
					</f:facet>
					<h:outputText value="#{Equipos.ip}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.informacion}" sortBy="#{Equipos.informacion}">
					<f:facet name="header">
						<h:outputText value="Informacion"/>
					</f:facet>
					<h:outputText value="#{Equipos.informacion}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.activo}" sortBy="#{Equipos.activo}">
					<f:facet name="header">
						<h:outputText value="Activo"/>
					</f:facet>
					<h:outputText value="#{Equipos.activo}"/>
				</p:column>
				
				<p:column class="columns" filterBy="#{Equipos.disponible}" sortBy="#{Equipos.disponible}">
					<f:facet name="header">
						<h:outputText value="disponible"/>
					</f:facet>
					<h:outputText value="#{Equipos.disponible}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.laboratorio}" sortBy="#{Equipos.laboratorio}">
					<f:facet name="header">
						<h:outputText value="laboratorio"/>
					</f:facet>
					<h:outputText value="#{Equipos.laboratorio}" />
				</p:column>
			</p:dataTable>
			<div class="subTitle4">
				<p>Los discipulos del maestro miguelito ©</p>
			</div>
		</div>
	</h:body>
	
</html>
