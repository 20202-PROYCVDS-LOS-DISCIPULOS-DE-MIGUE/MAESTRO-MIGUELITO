<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Equipos</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/Equipo.css?1.0" media="all"/>
	</h:head>

	<h:body>
		<div class="menuPresentation">
			<div class="title">
				<h1>Equipos</h1>
				<a href="Menu.xhtml">
					<input class="backWindow" type="button" value="Volver"></input>
				</a>
			</div>
			<div class="subTitle">
				<h2>Registrar Equipo</h2>
			</div>

			<div>
				<h:form id="signup-form" method="post" action="#">
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText type="text" name="ip" class="ip" placeholder="ip" value="#{ip}"/>
					<p:inputText type="text" name="informacion" class="informacion" placeholder="informacion" value="#{informacion}"/>
					<h:selectOneMenu class="equipoActivo" value="#{activo}">
						<f:selectItem itemLabel="Activo" itemValue="true" />
						<f:selectItem itemLabel="Inactivo" itemValue="false" />
					</h:selectOneMenu>
					<p:inputText type="number" name="laboratorio" class="laboratorio" placeholder="laboratorio" value="#{laboratorio}"/>
				</h:form>
				<br/>
				<p:commandButton class="register" type="submit" value="Registrar Equipo" actionListener="#{equipoBean.registrarEquipo(ip,informacion,activo,laboratorio)}"/>
			</div>
			
			<br/>
			<div class="subTitle2">
				<h3>Equipos Registrados</h3>
			</div>
			<p:dataTable var="Equipos" value="#{equipoBean.getEquipos()}" paginator="true" rows="5"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:column class="columns" filterBy="#{Equipos.idEquipo}" sortBy="#{Equipos.idEquipo}">
					<f:facet name="header">
						<h:outputText value="IdEquipo"/>
					</f:facet>
					<h:outputText value="#{Equipos.idEquipo}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.ip}" sortBy="#{Equipos.ip}">
					<f:facet name="header">
						<h:outputText value="IP"/>
					</f:facet>
					<h:outputText value="#{Equipos.ip}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.informacion}" sortBy="#{Equipos.informacion}">
					<f:facet name="header">
						<h:outputText value="Informacion"/>
					</f:facet>
					<h:outputText value="#{Equipos.informacion}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.activo}" sortBy="#{Equipos.activo}">
					<f:facet name="header">
						<h:outputText value="Activo"/>
					</f:facet>
					<h:outputText value="#{Equipos.activo}"/>
				</p:column>

				<p:column class="columns" filterBy="#{Equipos.laboratorio}" sortBy="#{Equipos.laboratorio}">
					<f:facet name="header">
						<h:outputText value="laboratorio"/>
					</f:facet>
					<h:outputText value="#{Equipos.laboratorio}" />
				</p:column>
			</p:dataTable>
						
			<div class="subTitle4">
				<p>Los discipulos del maestro miguelito Â©</p>
			</div>
		</div>
	</h:body>
</html>
