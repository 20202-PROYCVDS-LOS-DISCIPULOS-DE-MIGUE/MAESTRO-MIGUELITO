<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
		<title>Equipos</title>
	</h:head>

	<h:body>
		<h:form>
			<h2>Equipos</h2>
			
			<br/>
			<h3>Registrar Equipo</h3>
			<div class="contenedor">
				<div class="login-box">
					<h:form id="signup-form" method="post" action="#">
						<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
						<p:inputText type="number" name="laboratorio" id="laboratorio" placeholder="Laboratorio" value="laboratorio"/>
						<p:inputText type="text" name="ip" id="ip" placeholder="ip" value="#{ip}"/>
						<h:selectOneMenu id="Equipo_Activo" value="#{equipoBean.activo}">
							<f:selectItem itemLabel="Activo" itemValue="true" />
							<f:selectItem itemLabel="Desactivo" itemValue="false" />
						</h:selectOneMenu>
					</h:form>
					<p:commandButton type="submit" value="Registrar Equipo" actionListener="#{equipoBean.registrarEquipo(laboratorio,ip)}"/>
				</div>
			</div>
			
			<h3>Registrar Elemento</h3>
			<div class="contenedor">
				<div class="login-box">
					<h:form id="signup-form2" method="post" action="#">
						<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
						<h:selectOneMenu id="Elemento_Tipo" value="#{ElementoBean.tipo}">
							<f:selectItem itemLabel="Teclado" itemValue="Teclado"/>
							<f:selectItem itemLabel="Monitor" itemValue="Monitor"/>
							<f:selectItem itemLabel="Torre" itemValue="Torre" />
							<f:selectItem itemLabel="Mouse" itemValue="Mouse" />
						</h:selectOneMenu>
						<p:inputText type="marca" name="marca" id="marca" placeholder="Marca" value="#{ElementoBean.marca}"/>
						<h:selectOneMenu id="Equipo_Activo" value="#{Elemento.activo}">
							<f:selectItem itemLabel="Activo" itemValue="true" />
							<f:selectItem itemLabel="Desactivo" itemValue="false" />
						</h:selectOneMenu>
						<p:commandButton type="submit" value="Registrar Elemento" action="#{ElementoBean.registrarElemento()}"/>
					</h:form>
				</div>
			</div>
			
			<br/>
			<h3>Equipos Registrados</h3>
			<p:dataTable var="Equipos" value="#{equipoBean.getEquipos()}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}{LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas">

				<p:column filterBy="#{Equipos.idEquipo}" sortBy="#{Equipos.idEquipo}">
					<f:facet name="header">
						<h:outputText value="IdEquipo"/>
					</f:facet>
					<h:outputText value="#{Equipos.idEquipo}"/>
				</p:column>

				<p:column filterBy="#{Equipos.ip}" sortBy="#{Equipos.ip}">
					<f:facet name="header">
						<h:outputText value="IP"/>
					</f:facet>
					<h:outputText value="#{Equipos.ip}"/>
				</p:column>

				<p:column filterBy="#{Equipos.informacion}" sortBy="#{Equipos.informacion}">
					<f:facet name="header">
						<h:outputText value="Informacion"/>
					</f:facet>
					<h:outputText value="#{Equipos.informacion}"/>
				</p:column>

				<p:column filterBy="#{Equipos.activo}" sortBy="#{Equipos.activo}">
					<f:facet name="header">
						<h:outputText value="Activo"/>
					</f:facet>
					<h:outputText value="#{Equipos.activo}"/>
				</p:column>

				<p:column filterBy="#{Equipos.laboratorio}" sortBy="#{Equipos.laboratorio}">
					<f:facet name="header">
						<h:outputText value="laboratorio"/>
					</f:facet>
					<h:outputText value="#{Equipos.laboratorio}" />
				</p:column>
			</p:dataTable>
			
			<br/>
			<h3>Elementos Registrados</h3>
			<p:dataTable var="Elementos" value="#{elementoBean.getElementos()}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} guardadas">
	
				<p:column filterBy="#{Equipos.idEquipo}" sortBy="#{Equipos.idEquipo}">
					<f:facet name="header">
						<h:outputText value="IdElemento" />
					</f:facet>
					<h:outputText value="#{Elementos.idElemento}" />
				</p:column>

				<p:column filterBy="#{Elementos.tipo}" sortBy="#{Elementos.tipo}">
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{Elementos.tipo}" />
				</p:column>

				<p:column filterBy="#{Elementos.marca}" sortBy="#{Elementos.marca}">
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
					<h:outputText value="#{Elementos.marca}" />
				</p:column>

				<p:column filterBy="#{Elementos.activo}" sortBy="#{Elementos.activo}">
					<f:facet name="header">
						<h:outputText value="Activo" />
					</f:facet>
					<h:outputText value="#{Elementos.activo}" />
				</p:column>

				<p:column filterBy="#{Elementos.equipo}" sortBy="#{Elementos.equipo}">
					<f:facet name="header">
						<h:outputText value="Equipo" />
					</f:facet>
					<h:outputText value="#{Elementos.equipo}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
		<br/>
		<br/>
		
		<div class="equipo">
			<a href="Menu.xhtml">
				<input type="button" value="Volver"></input>
			</a>
		</div>
	</h:body>
</html>
