<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
	<h:head>
		<title>Login</title>
		<meta charset="utf-8"/>
		<link href="/Login.css" rel="stylesheet"/>
	</h:head>

	<h:body>
		<div class="loginPresentation">
			<div class="title">
				<h1>Login</h1>
			</div>
			<div>
				<img class="logos" src="img/Operativos.png" alt="Sistemas Operativos" width="260" height="259" />
			</div>
			<div class="subTitle">
				<p>Laboratorio Informática</p>
			</div>
			<h:form id="signup-form" method="post" action="#">
				<div>
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText class="documento" type="text" name="documento" placeholder="Documento" value="#{loginBean.documento}"/>
					<p:inputText class="contraseña" type="password" name="contraseña" placeholder="Contraseña" value="#{loginBean.contraseña}"/>
				</div>
				<div id="nextWindow">
					<p:commandButton class="ingresar" type="submit" value="Entrar" action="#{loginBean.login()}"/>
				</div>
			</h:form>
			<div class="subTitle2">
				<p>Los discipulos del maestro miguelito</p>
			</div>
		</div>
	</h:body>
</html>
