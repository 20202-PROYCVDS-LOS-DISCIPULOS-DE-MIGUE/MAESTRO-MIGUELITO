<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Login</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/Login.css?2.0" media="all"/>
	</h:head>

	<h:body>
		<div class="loginPresentation">
			<div class="title">
				<h1>Login</h1>
			</div>
			<div>
				<img class="logos" src="img/Logo.png" alt="Logo" width="212" height="272"/>
				<img class="logos" src="img/ECI.png" alt="ECI" width="221" height="250"/>
			</div>
			<div class="subTitle">
				<p>Laboratorio Informática</p>
			</div>
			<h:form id="signup-form" method="post" action="#">
				<div>
					<p:growl id="growl" showDetail="true" sticky="true" life="4000"><p:autoUpdate/></p:growl>
					<p:inputText class="documento" type="text" name="documento" placeholder="documento" value="#{loginBean.documento}"/>
					<p:inputText class="contraseña" type="password" name="contraseña" placeholder="contraseña" value="#{loginBean.contraseña}"/>
				</div>
				<div>
					<p:commandButton class="ingresar" type="submit" value="Entrar" action="#{loginBean.login()}"/>
				</div>
			</h:form>
			<div class="subTitle4">
				<p>Los discipulos del maestro miguelito ©</p>
			</div>
		</div>
	</h:body>
</html>
