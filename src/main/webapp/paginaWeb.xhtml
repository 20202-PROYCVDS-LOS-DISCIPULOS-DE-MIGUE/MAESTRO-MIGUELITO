<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Discipulos-Lab</title>
        <link href="paginaWeb.css" rel="stylesheet"/>
        <script type="text/javascript" src="paginaWeb.js"></script>
    </h:head>
    
    <body>			
        <div id="contendorPagina" class="contenedor-form">
            <div id="hi" class="nuevo">
                <span id="cp" style="color: greenyellow; font-family: Bahnschrift;" onclick="ocultar()"> Crear Usuario</span>
            </div>

            <div id="ventanaUsuario" class="formularioCasillas">
                <h2 style="color: greenyellow; font-family: Bahnschrift;">Bienvenido Usuario!</h2>
                <h:form action="#">
                    <p:inputText id="atributo" value="#{ShiroBean.documento}" type="text" placeholder="Usuario"></p:inputText>
                    <p:inputText id="contra" value="#{ShiroBean.contraseña}" type="password" placeholder="Contraseña"></p:inputText>
                    <p:commandButton value="Iniciar Sesión" type="submit" id="boton" actionListener="#{shiroBean.doLogin()}"></p:commandButton>
                </h:form>
            </div>

            <div id ="ventanaNuevoUsuario" class="formularioCasillas">
                <div id="hi" class="atras">
                    <span id="vnu" style="color: greenyellow; font-family: Bahnschrift;" onclick="mostrar()"> Cancelar Usuario</span>
                </div>
                <h2 style="color: greenyellow; font-family: Bahnschrift;">Registro de nuevo usuario</h2>
                <form action="#">
                    <input id="documento" type="text" placeholder="Documento*"></input>
                    <input id="documento" type="text" placeholder="Rol*"></input>
                    <input id="documento" type="text" placeholder="Nombre*"></input>
                    <input id="documento" type="text" placeholder="Apellido*"></input>
                    <input id="contraseña" type="password" placeholder="Contraseña*"></input>
                    <input id="correo" type="email" placeholder="Correo Electrónico*"></input>
                    <input id="telefono" type="text" placeholder="Teléfono*"></input>
                    <input id="Registrar" type="submit" value="Confirmar Registro"></input>
                </form>
            </div>
            <div class="respaldoContraseña">
                <a href="#" style="color: greenyellow; font-family: Bahnschrift;">Olvidaste tu Contraseña?</a>
            </div>
        </div>								
    </body>
</html>
